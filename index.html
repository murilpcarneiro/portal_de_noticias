<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal de Notícias</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav id="primary">
        <a href=""><img src="./assets/List.svg" alt="Lista" /></a>
        <img src="./assets/Logo.svg" alt="logo" />
        <a href=""><img src="./assets/MagnifyingGlass.svg" alt="Lupa" /></a>
      </nav>
      <nav id="secondary">
        <a href="">Inteligência Artificial</a>
        <a href="">Blockchain</a>
        <a href="">Hologramas</a>
        <a href="">Internet</a>
        <a href="">Vestíveis</a>
        <a href="">Realidade Aumentada</a>
        <a href="">Realidade Virtual</a>
      </nav>
    </header>
    <main>
      <section id="destaques">
        <div class="card">
          <img
            src="./assets/Image 01.png"
            alt="Robôs domésticos em uma residência moderna"
          />
          <figcaption>
            <span>Robótica</span>
            <h2>
              Robôs domésticos começam a ser adotados para tarefas diárias,
              prometendo mais conforto e eficiência nas residências.
            </h2>
          </figcaption>
        </div>
        <div class="noticias-menores">
          <div class="card">
            <img
              src="./assets/Image 02.png"
              alt="Smartphone Projetor 3D com hologramas"
            />
            <figcaption>
              <span>Hologramas</span>
              <h2>
                Novo Smartphone Projetor 3D chega ao mercado, transformando a
                forma como vemos nossas telas!
              </h2>
            </figcaption>
          </div>
          <div class="card">
            <img
              src="./assets/Image 03.png"
              alt="Rede 6G conectando cidades brasileiras"
            />
            <figcaption>
              <span>Internet</span>
              <h2>
                Tecnologia 6G chega às metrópoles brasileiras, prometendo
                revolucionar a forma como vivemos e nos comunicamos.
              </h2>
            </figcaption>
          </div>
          <div class="card">
            <img
              src="./assets/Image 04.png"
              alt="Relógio inteligente monitorando saúde mental"
            />
            <figcaption>
              <span>Vestíveis</span>
              <h2>
                Empresa lança relógio inteligente capaz de monitorar a saúde
                mental, oferecendo insights valiosos para o bem-estar pessoal.
              </h2>
            </figcaption>
          </div>
          <div class="card">
            <img
              src="./assets/Image 05.png"
              alt="Estudantes em experiência imersiva com realidade virtual"
            />
            <figcaption>
              <span>Realidade Aumentada</span>
              <h2>
                Escolas adotam a tecnologia VR para proporcionar experiências
                imersivas, transformando a aprendizagem tradicional.
              </h2>
            </figcaption>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
